spring.main.web-application-type=none

logging.level.org.springframework=INFO
logging.level.org.flywaydb=INFO
logging.level.ddo.item=DEBUG
logging.pattern.console=%d{yyyy-MM-dd.HH:mm:ss} %5level %logger %msg%n

spring.jpa.show-sql=true

#spring.datasource.url=jdbc:h2:mem:test
spring.datasource.url=jdbc:h2:file:C:/Users/Damiano/Documents/Dungeons and Dragons Online/items/db
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.flyway.locations=classpath:db/ddl,classpath:db/dml
spring.flyway.check-location=false

